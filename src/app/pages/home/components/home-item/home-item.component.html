<a [routerLink]="['/category', category.slug]">
    <div class="[ category-item __wrapper ]">
        <div class="[ category-item __icon ]">
            <mat-icon [fontIcon]="category.iconKey" class="material-icons-outlined" />
        </div>
        <div class="[ category-item __name ]">
            {{ category.name }} ({{ category.products.length }})
        </div>
    </div>
</a>
